	<script>
function calc1()
{
	var c=0,i;
	if(math.q1.value=="H2O")
	{c++;}
	if(math.q2.value=="O2")
	{c++;}
	if(math.q3.value=="ice")
	{c++;}
	if(math.q4.value=="NaHCo3")
	{c++;}
	if(math.q5.value=="anemometer")
	{c++;}
	document.write("<h1><br>Your Score is:"+c);
}
function calc2()
{
	var c=0,i;
	if(math2.q1.value=="7")
	{c++;}

	{c++;}

	{c++;}

	{c++;}

}
function calc3()
{
	var c=0,i;
	if(math3.q1.value=="water")
	{c++;}
	if(math3.q2.value=="25")
	{c++;}

	{c++;}

function test()
{
	var x = Math.floor((Math.random() * 3) + 1);
	if(x==1)
{
	document.write("<form name=math>");
	document.write("<label>1.Chemical Formula for Water:</label>");
	document.write("<input type=text name=q1><br><br>");
	document.write("<label>2.Chemical Formula for Oxygen:</label>");
	document.write("<input type=text name=q2><br><br>");
	document.write("<label>3.Water in solid state:</label>");
	document.write("<input type=text name=q3><br><br>");
	document.write("<label>4Chemical Formula for baking soda:</label>");
	document.write("<input type=text name=q4><br><br>");
	document.write("<label>5.What is used to measure force and velocity:</label>");
	document.write("<input type=text name=q5><br><br>");
	document.write("<input type=button value=Submit onClick=calc1()>");
	document.write("</form>");
}
	else if(x==2)
{
	document.write("<form name=math2>");
	document.write("<label>1.An acid has a pH below:</label>");
	document.write("<input type=text name=q1><br><br>");
	document.write("<label>2.A base has a pH above:</label>");
	document.write("<input type=text name=q2><br><br>");
	document.write("<label>3.What is the only metal that is liquid at room temperature:</label>");
	document.write("<input type=text name=q3><br><br>");
	document.write("<label>4.What is 5-4:</label>");
	document.write("<input type=text name=q4><br><br>");
	document.write("<label>5.What is 4/2:</label>");
	document.write("<input type=text name=q5><br><br>");
	document.write("<input type=button value=Submit onClick=calc2()>");
	document.write("</form>");
}
	else if(x==3)
{
	document.write("<form name=math3>");
	document.write("<label>1.Which common liquid has the chemical formula H20:</label>");
	document.write("<input type=text name=q1><br><br>");
	document.write("<label>2.What is 5x5:</label>");
	document.write("<input type=text name=q2><br><br>");
	document.write("<label>3.What kind of charge does a proton have:</label>");
	document.write("<input type=text name=q3><br><br>");
	document.write("<label>4.What is 5-5:</label>");
	document.write("<input type=text name=q4><br><br>");
	document.write("<label>5.What is 10/2:</label>");

	document.write("<input type=button value=Submit onClick=calc3()>");
	document.write("</form>");
}
}
